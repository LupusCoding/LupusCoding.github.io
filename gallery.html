<html>
	<head>
		<title>LupusCoding</title>
		<link rel="stylesheet" href="/css/bootstrap.css"/>
		<link rel="stylesheet" href="/css/style.css"/>
		<script type="text/javascript" src="/js/funcs.js"></script>
		<script type="text/javascript" src="/js/gallery.js"></script>
	</head>
	<body>
		<section id="header">
			<div class="container">
				<div class="row">
					<div class="row">
						<div class="col-sm-12">
							<a class="headline" href="/"><h1>LupusCoding Pages</h1></a>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-12 flex bborder tborder">
							<a class="nav-link" href="/">Start</a>
							<a class="nav-link" href="https://github.com/LupusCoding/">Repositories</a>
							<a class="nav-link" href="/documents.html">Documents</a>
							<a class="nav-link" href="/gallery.html">Gallery</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-12 boxed round">
							<p><h3>Gallery</h3></p>
							<div id="img_list">
								<div class="col-xs-12">
									<i class="glyphicon glyphicon-refresh rotate"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div id="gallery-container" class="col-sm-12 boxed round">
							<div class="row">
								<div class="col-xs-12">
									<h3 id="gallery-title"></h3>
								</div>
							</div>
							<div id="gallery-content" class="row">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="col-xs-12 round">
							<em>This site doesn't use any server-side programming languages. No PHP. No JSF. Just HTML, CSS and JavaScript.</em>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="overlay">
			<div class="overlay-bg">
			</div>
			<div class="overlay-content">
				<span id="overlay_close"><i class="glyphicon glyphicon-remove"></i></span>
				<div class="container">
					<div id="overlay_content" class="row"></div>
				</div>
			</div>
		</div>
		<div data-loader class="loader-bg">
			<div class="loader">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>
